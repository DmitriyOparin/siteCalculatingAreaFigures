language: java
install: true

jdk:
  - oraclejdk8

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# разворачивание на heroku
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: myproga




# отправка сообщений о неуспешной сборки проекта
notifications:
  email:
    recipients:
      - www.odo6@yandex.ru
    on_success: never
    on_failure: never #always